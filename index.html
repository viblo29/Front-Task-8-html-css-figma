<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fullBox">
            <div class="box1">
                <div class="box1-head">Your Result</div>
                <div class="circle">
                    <div class="circle-h1">76</div>
                    <div class="circle-h2">of 100</div>
                </div>
                <div class="box1-body">
                    <div class="box1-h1">Great</div>
                    <div class="box1-p">Your performance exceed 65% of the people conducting the test here!</div>
                </div>
            </div>
            <div class="box2">
                <div class="box2-head">Summary</div>
                <div class="box2-body">
                    <div class="reaction">
                        <div class="icon-list">
                            <div class="skill-icon">
                                <img src="./svgs/iconoir_flash.svg" alt="">
                            </div>
                            <div class="skill-list" style="color: #FF5555;">Reaction</div>
                        </div>
                        <div class="skill-score">80  <span class="total-score">/ 100</span></div>
                    </div>
                    <div class="memory">
                        <div class="icon-list">
                            <div class="skill-icon">
                                <img src="./svgs/iconoir_brain.svg" alt="">
                            </div>
                            <div class="skill-list" style="color:#FFB21E">Memory</div>
                        </div>
                        <div class="skill-score">92  <span class="total-score">/ 100</span></div>
                    </div>
                    <div class="verbal">
                        <div class="icon-list">
                            <div class="skill-icon">
                                <img src="./svgs/iconoir_chat-remove.svg" alt="">
                            </div>
                            <div class="skill-list" style="color: #00BB8F;">Verbal</div>
                        </div>
                        <div class="skill-score">61  <span class="total-score">/ 100</span></div>
                    </div>
                    <div class="visual">
                        <div class="icon-list">
                            <div class="skill-icon">
                                <img src="./svgs/iconoir_eye-empty.svg" alt="">
                            </div>
                            <div class="skill-list" style="color: #1125D6;">Visual</div>
                        </div>
                        <div class="skill-score">73  <span class="total-score">/ 100</span></div>
                    </div>
                </div>
                <div class="box2Btn">Continue</div>
            </div>
        </div>
    </div>
</body>
</html>
